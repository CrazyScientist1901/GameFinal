<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operator Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .screen {
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Game screen styles */
        .equation-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 8px;
            font-size: 24px;
            margin: 30px 0;
            min-height: 60px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .operator-select {
            width: 60px;
            height: 50px;
            font-size: 22px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .score-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .correct {
            background-color: #e8f8f0;
            color: #27ae60;
        }
        
        .incorrect {
            background-color: #fdedec;
            color: #e74c3c;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .check-btn {
            background-color: #2ecc71;
            color: white;
        }
        .check-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .check-btn:hover {
            background-color: #27ae60;
        }
        
        .next-btn {
            background-color: #3498db;
            color: white;
        }
        
        .next-btn:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
            
            .screen {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .equation-row {
                font-size: 20px;
                gap: 5px;
            }
            
            .operator-select {
                width: 50px;
                height: 40px;
                font-size: 18px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen" class="screen">
            <h1>Math Operator Game</h1>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select name="class" id="class">
                    <option value="">Select your class</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <select name="section" id="section">
                    <option value="">Select your section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                    <option value="E">Section E</option>
                    <option value="F">Section F</option>
                </select>
            </div>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-screen" class="screen" style="display: none;">
            <div class="score-display">
                <div>Score: <span id="score">0</span></div>
                <div>Round: <span id="round">1</span>/10</div>
            </div>
            <div id="equation-container" class="equation-row"></div>
            <div id="message" class="message"></div>
            <div class="action-buttons">
                <button id="check-btn" class="action-btn check-btn">Check Answer</button>
                <button id="next-btn" class="action-btn next-btn">Next Equation</button>
            </div>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAZEagShiHnkkNFOtC5IMR4CMYLmyEE4WM",
            authDomain: "mathgame2-be1c4.firebaseapp.com",
            databaseURL: "https://mathgame2-be1c4-default-rtdb.firebaseio.com",
            projectId: "mathgame2-be1c4",
            storageBucket: "mathgame2-be1c4.appspot.com",
            messagingSenderId: "1056837694201",
            appId: "1:1056837694201:web:7f43a2820cf1cee3e0e828",
            measurementId: "G-07GGWX4EW9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Game variables
        let currentEquation = [];
        let correctOperators = [];
        let score = 0;
        let round = 1;
        const maxRounds = 10;

        // DOM elements
        const loginScreen = document.getElementById('login-screen');
        const gameScreen = document.getElementById('game-screen');
        const equationContainer = document.getElementById('equation-container');
        const messageEl = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const roundEl = document.getElementById('round');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');

        function startGame() {
            const playerName = document.getElementById("name").value;
            const playerClass = document.getElementById("class").value;
            const playerSection = document.getElementById("section").value;

            if (!playerName || !playerClass || !playerSection) {
                alert("Please enter all details to start the game");
                return;
            }

            localStorage.setItem("currentPlayer", JSON.stringify({
                name: playerName,
                class: playerClass,
                section: playerSection,
                score: 0
            }));

            loginScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            score = 0;
            round = 1;
            scoreEl.textContent = score;
            roundEl.textContent = round;
            
            generateEquation();
        }

        function generateEquation() {
            equationContainer.innerHTML = '';
            messageEl.textContent = '';
            messageEl.className = '';
            
            const numCount = Math.floor(Math.random() * 3) + 3; // 3-5 numbers
            currentEquation = [];
            correctOperators = [];
            
            let validEquation = false;
            let attempts = 0;
            document.getElementById("check-btn").disabled = false;
            document.getElementById("next-btn").disabled = true;
            
            while (!validEquation && attempts < 50) {
                attempts++;
                currentEquation = [];
                correctOperators = [];
                
                for (let i = 0; i < numCount; i++) {
                    const num = Math.floor(Math.random() * 20) + 1;
                    currentEquation.push(num);
                    
                    if (i < numCount - 1) {
                        let ops = ['+', '-', '*', '/'];
                        if (i > 0 && currentEquation[i - 1] === 0) {
                            ops = ops.filter(op => op !== '/');
                        }
                        const op = ops[Math.floor(Math.random() * ops.length)];
                        correctOperators.push(op);
                        currentEquation.push(op);
                    }
                }
                
                try {
                    const result = evaluateWithBodmas(currentEquation.join(''));
                    if (Number.isInteger(result) && result >= 0) {
                        validEquation = true;
                    }
                } catch (e) {
                    validEquation = false;
                }
            }
            
            for (let i = 0; i < currentEquation.length; i++) {
                if (i % 2 === 1) {
                    const select = document.createElement('select');
                    select.className = 'operator-select';
                    select.dataset.index = (i - 1) / 2;
                    
                    // Add operator options with display symbols
                    const operators = [
                        { value: '+', symbol: '+' },
                        { value: '-', symbol: '-' },
                        { value: '*', symbol: 'ร' },
                        { value: '/', symbol: 'รท' }
                    ];
                    
                    operators.forEach(op => {
                        const option = document.createElement('option');
                        option.value = op.value;
                        option.textContent = op.symbol;
                        select.appendChild(option);
                    });
                    
                    equationContainer.appendChild(select);
                } else {
                    const span = document.createElement('span');
                    span.textContent = currentEquation[i];
                    equationContainer.appendChild(span);
                }
            }
            
            const equalsSpan = document.createElement('span');
            equalsSpan.textContent = ' = ';
            equationContainer.appendChild(equalsSpan);
            
            const answerDiv = document.createElement('span');
            answerDiv.id = 'answer';
            answerDiv.textContent = evaluateWithBodmas(currentEquation.join('')).toString();
            equationContainer.appendChild(answerDiv);
        }

        function evaluateWithBodmas(equation) {
            let tokens = equation.split(/([\+\-\*\/])/).filter(token => token.trim() !== '');
            
            for (let i = 1; i < tokens.length; i += 2) {
                const op = tokens[i];
                if (op === '*' || op === '/') {
                    const left = parseInt(tokens[i-1]);
                    const right = parseInt(tokens[i+1]);
                    let result;
                    
                    if (op === '*') {
                        result = left * right;
                    } else {
                        if (right === 0) throw new Error("Division by zero");
                        if (left % right !== 0) throw new Error("Non-integer division");
                        result = left / right;
                    }
                    
                    tokens.splice(i-1, 3, result.toString());
                    i -= 2;
                }
            }
            
            let total = parseInt(tokens[0]);
            for (let i = 1; i < tokens.length; i += 2) {
                const op = tokens[i];
                const num = parseInt(tokens[i+1]);
                
                if (op === '+') {
                    total += num;
                } else if (op === '-') {
                    total -= num;
                }
            }
            
            return total;
        }

        function checkAnswer() {
            const selects = document.querySelectorAll('.operator-select');
            let userOperators = [];
            
            selects.forEach(select => {
                userOperators.push(select.value);
            });
            
            
            let correct = false;
            let userResult = NaN;
            const correctResult = evaluateWithBodmas(currentEquation.join(''));
            
            let equationStr = '';
            let opIndex = 0;
            
            for (let i = 0; i < currentEquation.length; i++) {
                if (i % 2 === 0) {
                    equationStr += currentEquation[i];
                } else {
                    equationStr += userOperators[opIndex];
                    opIndex++;
                }
            }

            try {
                userResult = evaluateWithBodmas(equationStr);
                if (userResult === correctResult) {
                    correct = true;
                }
            } catch (e) {
                correct = false;
            }

            if (correct) {
                messageEl.textContent = `Correct! The equation equals ${correctResult}`;
                messageEl.className = 'correct';
                score += 10;
                document.getElementById("check-btn").disabled = true;
                document.getElementById("next-btn").disabled = false;
            } else {
                messageEl.textContent = `Incorrect. Correct operators were: ${correctOperators.join(' ')}. Your result: ${isNaN(userResult) ? 'invalid' : userResult}, Expected: ${correctResult}`;
                messageEl.className = 'incorrect';
                document.getElementById("check-btn").disabled = true;
                document.getElementById("next-btn").disabled = false;
            }

            scoreEl.textContent = score;
            
            document.querySelectorAll('.operator-select').forEach(select => {
                select.disabled = true;
            });

            if (round >= maxRounds) {
                savePlayerData();
                setTimeout(() => {
                    messageEl.textContent += ' Game Over! Your final score is: ' + score;
                    checkBtn.disabled = true;
                    nextBtn.style.display = 'none';
                }, 500);
            }
        }

        function nextRound() {
            if (round < maxRounds) {
                round++;
                roundEl.textContent = round;
                generateEquation();
                document.querySelectorAll('.operator-select').forEach(select => {
                    select.disabled = false;
                    select.value = '+'; // Reset to default
                });
                messageEl.textContent = '';
                messageEl.className = '';
            } else {
                nextBtn.style.display = 'none';
            }
        }

        function savePlayerData() {
            const currentPlayer = JSON.parse(localStorage.getItem("currentPlayer"));
            if (currentPlayer) {
                const playerRef = db.ref('players/' + currentPlayer.name.replace(/\./g, '_'));
                playerRef.set({
                    name: currentPlayer.name,
                    class: currentPlayer.class,
                    section: currentPlayer.section,
                    score: score,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    console.log('Player data saved to Firebase');
                }).catch((error) => {
                    console.error('Error saving data to Firebase: ', error);
                });
            }
        }

        // Initialize game buttons
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextRound);
    </script>
</body>
</html>
