<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            overflow-y: auto;
            height: 90vh;
        }
        h1 {
            color: #4A90E2;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        input[type="number"], input[type="text"], select {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            border-color: #4A90E2;
            outline: none;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 90%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        .operator {
            font-size: 24px;
            align-self: center;
            color: #333;
        }
        #score,
        #round {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        #answerBox {
            color: green;
            margin-top: 10px;
            font-weight: bold;
            min-height: 60px;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
        .game-info {
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 5px;
        }
        .time-info {
            font-size: 18px;
            font-weight: bold;
            color: #4A90E2;
            margin: 10px 0;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            input[type="number"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            .parent {
                grid-template-columns: 1fr;
            }
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <p>Enter your details to start the game</p>
        <input type="text" id="name" placeholder="Name">
        <label for="class">Select Class </label>
        <select name="class" id="class">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
           <option value="10">10</option> 
           <option value="11">11</option> 
           <option value="12">12</option> 
        </select>
        <label for="section">Select Section </label>
        <select name="section" id="section">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select>
        <button onclick="startGame()">Start Game</button>
        <div class="game-info">
            <p>Game Code: <strong id="displayGameCode">-</strong></p>
            <p>Allowed Operations: <span id="displayOperations">+,-,X,÷</span></p>
            <p>Difficulty: <span id="displayDifficulty">2</span>-digit numbers</p>
        </div>
        
        <div id="game" style="display: none;">
            <p class="time-info">Time Taken: <span id="timeTaken">0</span> seconds</p>
            <p>Round: <span id="round">1</span> / 10</p>
            <div class="parent">
                <input type="number" id="num1" placeholder="Number 1" min="0">
                <input type="number" id="num2" placeholder="Number 2" min="0">
                <input type="number" id="result1" placeholder="Result 1" readonly>
            </div>
            <div class="parent">
                <input type="number" id="num3" placeholder="Number 3" min="0">
                <input type="number" id="num4" placeholder="Number 4" min="0">
                <input type="number" id="result2" placeholder="Result 2" readonly>
            </div>
            <div class="parent">
                <input type="number" id="result3" placeholder="Result 3" readonly>
                <input type="number" id="result4" placeholder="Result 4" readonly>
                <span id="operator" class="operator">-</span>
            </div>
            <button id="generateBtn" onclick="generatePuzzle()" disabled>Generate Puzzle</button>
            <button id="checkBtn" onclick="checkResults()" disabled>Check</button>
            <button id="endGameBtn" onclick="endGameEarly()" style="background-color: #e74c3c;">End Game Early</button>
            
            <div id="answerBox"></div>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <script>
        let score = 0;
        let round = 1;
        const maxRounds = 10;
        let currentOperator = ' ';
        let correctNum1, correctNum2, correctNum3, correctNum4;
        let result1, result2, result3, result4;
        let gameEnded = false;
        let timerInterval;
        let totalTimeTaken = 0;
        let gameStartTime = 0;
        
        // Game settings
        let allowedOperations = ['+', '-', 'X', '÷'];
        let difficulty = 2;
        let gameCode = '';
        
        // DOM elements
        const displayGameCode = document.getElementById('displayGameCode');
        const displayOperations = document.getElementById('displayOperations');
        const displayDifficulty = document.getElementById('displayDifficulty');
        const timeTakenDisplay = document.getElementById('timeTaken');

        function startGame() {
            const playerName = document.getElementById("name").value.trim();
            const playerClass = document.getElementById("class").value;
            const playerSection = document.getElementById("section").value;

            if (!playerName || !playerClass || !playerSection) {
                alert("Please enter all details to start the game");
                return;
            }

            // Check if player has already played
            const playerKey = playerName.replace(/\./g, '_') + "_" + playerClass + "_" + playerSection;
            const hasPlayed = localStorage.getItem(`played_${playerKey}`);
            
            if (hasPlayed) {
                alert("You have already played this game. Each player can only play once.");
                return;
            }

            const currentPlayer = {
                name: playerName,
                class: playerClass,
                section: playerSection,
                score: 0,
                timeTaken: 0,
                completed: false,
                timestamp: new Date().toISOString(),
                gameCode: gameCode
            };

            localStorage.setItem("currentPlayer", JSON.stringify(currentPlayer));

            document.getElementById("game").style.display = "block";
            
            // Reset game state
            score = 0;
            round = 1;
            gameEnded = false;
            totalTimeTaken = 0;
            gameStartTime = Date.now();
            
            document.getElementById("score").textContent = "Score: " + score;
            document.getElementById("round").textContent = round;
            document.getElementById("answerBox").textContent = "";
            document.getElementById("timeTaken").textContent = "0";
            
            // Enable generate button
            document.getElementById("generateBtn").disabled = false;
            document.getElementById("checkBtn").disabled = true;
            document.getElementById("endGameBtn").disabled = false;
            document.querySelector("button[onclick='startGame()']").disabled = true;
            
            // Start the timer (only time taken counter)
            startTimeCounter();
            
            // Generate first puzzle
            generatePuzzle();
        }
        
        function startTimeCounter() {
            gameStartTime = Date.now();
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                totalTimeTaken = Math.floor((Date.now() - gameStartTime) / 1000);
                timeTakenDisplay.textContent = totalTimeTaken;
            }, 1000);
        }
        
        function stopTimeCounter() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }
        
        function endGameEarly() {
            if (confirm("Are you sure you want to end the game early? Your progress will be saved.")) {
                stopTimeCounter();
                endGame('early');
            }
        }
        
        function endGame(reason = 'completed') {
            if (gameEnded) return;
            
            gameEnded = true;
            stopTimeCounter();
            
            // Calculate final time taken
            if (reason !== 'completed') {
                totalTimeTaken = Math.floor((Date.now() - gameStartTime) / 1000);
            }
            
            savePlayerData(reason);
            
            // Mark player as having played
            const currentPlayer = JSON.parse(localStorage.getItem("currentPlayer"));
            if (currentPlayer) {
                const playerKey = currentPlayer.name.replace(/\./g, '_') + "_" + currentPlayer.class + "_" + currentPlayer.section;
                localStorage.setItem(`played_${playerKey}`, "true");
            }
            
            let message = "";
            if (reason === 'early') {
                message = "Game ended early! Your final score is: " + score;
            } else {
                message = "Game Completed! Your final score is: " + score;
            }
            
            setTimeout(() => {
                alert(message);
                document.getElementById("game").style.display = "none";
                document.querySelector("button[onclick='startGame()']").disabled = false;
            }, 500);
        }
        
        function initGame() {
            try {
                const settings = JSON.parse(localStorage.getItem('gameSettings'));
                gameCode = localStorage.getItem('currentGame');
                
                if (settings) {
                    allowedOperations = settings.operations || ['+', '-', 'X', '÷'];
                    difficulty = parseInt(settings.difficulty) || 2;
                }
                
                // Update UI with game info
                displayGameCode.textContent = gameCode || '-';
                displayOperations.textContent = allowedOperations.join(', ');
                displayDifficulty.textContent = difficulty;
                
                // Set max number based on difficulty
                const maxNumber = Math.pow(10, difficulty) - 1;
                document.getElementById('num1').max = maxNumber;
                document.getElementById('num2').max = maxNumber;
                document.getElementById('num3').max = maxNumber;
                document.getElementById('num4').max = maxNumber;
                
                // Monitor game status if gameCode exists
                if (gameCode) {
                    db.ref('games/' + gameCode).on('value', (snapshot) => {
                        const game = snapshot.val();
                        if (!game || !game.isActive) {
                            alert("The teacher has ended this game session.");
                            // Redirect to join page if it exists
                            if (window.location.pathname.includes('student-join.html')) {
                                window.location.href = "student-join.html";
                            }
                        }
                    });
                }
            } catch (error) {
                console.error("Error initializing game:", error);
                // Set default values
                displayGameCode.textContent = '-';
                displayOperations.textContent = allowedOperations.join(', ');
                displayDifficulty.textContent = difficulty;
            }
        }
        
        function getRandomNumberInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
                    
        function generatePuzzle() {
            if (gameEnded) return;

            if (round > maxRounds) {
                endGame('completed');
                return;
            }

            document.getElementById("round").textContent = round;
            document.getElementById("generateBtn").disabled = true;
            document.getElementById("checkBtn").disabled = false;

            currentOperator = allowedOperations[Math.floor(Math.random() * allowedOperations.length)];
            let displayOperator = currentOperator;
            if (currentOperator === 'X') displayOperator = '×';
            if (currentOperator === '÷') displayOperator = '÷';
            document.getElementById("operator").textContent = displayOperator;

            // Clear previous inputs
            ['num1', 'num2', 'num3', 'num4'].forEach(id => {
                document.getElementById(id).value = '';
            });
            ['result1', 'result2', 'result3', 'result4'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById("answerBox").textContent = '';
            document.getElementById("answerBox").className = '';

            const lowerBound = Math.pow(10, difficulty - 1);
            const upperBound = Math.pow(10, difficulty) - 1;

            let valid = false;
            let attempts = 0;
            const maxAttempts = 100;

            while (!valid && attempts < maxAttempts) {
                attempts++;
                
                // For calculation, use standard operators
                const calcOperator = currentOperator === 'X' ? '*' : currentOperator === '÷' ? '/' : currentOperator;
                
                switch (calcOperator) {
                    case '+':
                        correctNum1 = getRandomNumberInRange(lowerBound, upperBound);
                        correctNum2 = getRandomNumberInRange(lowerBound, upperBound);
                        result1 = correctNum1 + correctNum2;

                        correctNum3 = getRandomNumberInRange(lowerBound, upperBound);
                        correctNum4 = getRandomNumberInRange(lowerBound, upperBound);
                        result2 = correctNum3 + correctNum4;
                        break;

                    case '-':
                        correctNum1 = getRandomNumberInRange(lowerBound, upperBound);
                        correctNum2 = getRandomNumberInRange(lowerBound, correctNum1);
                        result1 = correctNum1 - correctNum2;

                        correctNum3 = getRandomNumberInRange(lowerBound, upperBound);
                        correctNum4 = getRandomNumberInRange(lowerBound, correctNum3);
                        result2 = correctNum3 - correctNum4;
                        break;

                    case '*':
                        correctNum1 = getRandomNumberInRange(1, 9);
                        correctNum2 = getRandomNumberInRange(1, 9);
                        result1 = correctNum1 * correctNum2;

                        correctNum3 = getRandomNumberInRange(1, 9);
                        correctNum4 = getRandomNumberInRange(1, 9);
                        result2 = correctNum3 * correctNum4;
                        break;

                    case '/':
                        result1 = getRandomNumberInRange(1, 9);
                        correctNum2 = getRandomNumberInRange(1, 9);
                        correctNum1 = result1 * correctNum2;

                        result2 = getRandomNumberInRange(1, 9);
                        correctNum4 = getRandomNumberInRange(1, 9);
                        correctNum3 = result2 * correctNum4;
                        break;
                }

                // Calculate common results
                switch (calcOperator) {
                    case '+':
                        result3 = correctNum1 + correctNum3;
                        result4 = correctNum2 + correctNum4;
                        break;
                    case '-':
                        result3 = correctNum1 - correctNum3;
                        result4 = correctNum2 - correctNum4;
                        break;
                    case '*':
                        result3 = correctNum1 * correctNum3;
                        result4 = correctNum2 * correctNum4;
                        break;
                    case '/':
                        result3 = correctNum1 / correctNum3;
                        result4 = correctNum2 / correctNum4;
                        break;
                }

                // Validate results
                const maxResult = Math.pow(10, difficulty * 2);
                valid = (
                    result1 >= 0 && result1 <= maxResult &&
                    result2 >= 0 && result2 <= maxResult &&
                    result3 >= 0 && result3 <= maxResult &&
                    result4 >= 0 && result4 <= maxResult &&
                    !isNaN(result1) && !isNaN(result2) && 
                    !isNaN(result3) && !isNaN(result4) &&
                    Number.isFinite(result1) && Number.isFinite(result2) &&
                    Number.isFinite(result3) && Number.isFinite(result4)
                );

                if (calcOperator === '/') {
                    valid = valid && (
                        correctNum2 !== 0 && 
                        correctNum4 !== 0 &&
                        Number.isInteger(result3) && 
                        Number.isInteger(result4)
                    );
                }
            }

            // Fallback to addition if no valid puzzle found
            if (!valid) {
                currentOperator = '+';
                document.getElementById("operator").textContent = '+';
                
                correctNum1 = getRandomNumberInRange(lowerBound, upperBound);
                correctNum2 = getRandomNumberInRange(lowerBound, upperBound);
                result1 = correctNum1 + correctNum2;

                correctNum3 = getRandomNumberInRange(lowerBound, upperBound);
                correctNum4 = getRandomNumberInRange(lowerBound, upperBound);
                result2 = correctNum3 + correctNum4;

                result3 = correctNum1 + correctNum3;
                result4 = correctNum2 + correctNum4;
            }

            // Display results
            document.getElementById("result1").value = Math.round(result1 * 100) / 100;
            document.getElementById("result2").value = Math.round(result2 * 100) / 100;
            document.getElementById("result3").value = Math.round(result3 * 100) / 100;
            document.getElementById("result4").value = Math.round(result4 * 100) / 100;
        }
                      
        function checkResults() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);
            const answerBox = document.getElementById("answerBox");
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                answerBox.innerText = "Please fill in all numbers!";
                answerBox.className = "wrong";
                return;
            }
            
            // Use standard operators for calculation
            const calcOperator = currentOperator === 'X' ? '*' : currentOperator === '÷' ? '/' : currentOperator;
            
            let userResult1, userResult2, userResult3, userResult4;
            let operationsValid = true;
            
            switch(calcOperator) {
                case '+':
                    userResult1 = num1 + num2;
                    userResult2 = num3 + num4;
                    userResult3 = num1 + num3;
                    userResult4 = num2 + num4;
                    break;
                case '-':
                    userResult1 = num1 - num2;
                    userResult2 = num3 - num4;
                    userResult3 = num1 - num3;
                    userResult4 = num2 - num4;
                    break;
                case '*':
                    userResult1 = num1 * num2;
                    userResult2 = num3 * num4;
                    userResult3 = num1 * num3;
                    userResult4 = num2 * num4;
                    break;
                case '/':
                    if (num2 === 0 || num4 === 0) {
                        operationsValid = false;
                    } else {
                        userResult1 = num1 / num2;
                        userResult2 = num3 / num4;
                        userResult3 = num3 !== 0 ? num1 / num3 : NaN;
                        userResult4 = num4 !== 0 ? num2 / num4 : NaN;
                    }
                    break;
            }
            
            // Compare calculated results with expected results
            const epsilon = 0.001;
            const resultsMatch = operationsValid && (
                Math.abs(userResult1 - result1) < epsilon &&
                Math.abs(userResult2 - result2) < epsilon &&
                Math.abs(userResult3 - result3) < epsilon &&
                Math.abs(userResult4 - result4) < epsilon
            );
            
            if (resultsMatch) {
                score++;
                document.getElementById("score").textContent = "Score: " + score;
                answerBox.innerText = "Correct!";
                answerBox.className = "correct";
            } else {
                const isAlternativeSolution = checkAlternativeSolution(num1, num2, num3, num4);
                
                if (isAlternativeSolution) {
                    score++;
                    document.getElementById("score").textContent = "Score: " + score;
                    answerBox.innerText = "Correct!";
                    answerBox.className = "correct";
                } else {
                    const displayOp = currentOperator === 'X' ? '×' : currentOperator === '÷' ? '÷' : currentOperator;
                    answerBox.innerHTML = `Incorrect!<br>Your numbers don't produce all the required results.<br>
                        One possible solution:<br>
                        ${correctNum1} ${displayOp} ${correctNum2} = ${result1}<br>
                        ${correctNum3} ${displayOp} ${correctNum4} = ${result2}<br>
                        ${correctNum1} ${displayOp} ${correctNum3} = ${result3}<br>
                        ${correctNum2} ${displayOp} ${correctNum4} = ${result4}`;
                    answerBox.className = "wrong";
                }
            }
            
            round++;
            document.getElementById("checkBtn").disabled = true;
            document.getElementById("generateBtn").disabled = false;
            
            if (round > maxRounds) {
                endGame('completed');
            }
        }

        function checkAlternativeSolution(num1, num2, num3, num4) {
            const calcOperator = currentOperator === 'X' ? '*' : currentOperator === '÷' ? '/' : currentOperator;
            const epsilon = 0.001;
            
            const eq1 = Math.abs(calculate(num1, num2, calcOperator) - result1) < epsilon;
            const eq2 = Math.abs(calculate(num3, num4, calcOperator) - result2) < epsilon;
            const eq3 = Math.abs(calculate(num1, num3, calcOperator) - result3) < epsilon;
            const eq4 = Math.abs(calculate(num2, num4, calcOperator) - result4) < epsilon;
            
            return eq1 && eq2 && eq3 && eq4;
        }

        function calculate(a, b, op) {
            switch(op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return b !== 0 ? a / b : NaN;
                default: return NaN;
            }
        }

        function savePlayerData(endReason = 'completed') {
            const currentPlayer = JSON.parse(localStorage.getItem("currentPlayer"));
            if (currentPlayer) {
                currentPlayer.score = score;
                currentPlayer.timeTaken = totalTimeTaken;
                currentPlayer.completed = (endReason === 'completed');
                currentPlayer.endReason = endReason;
                currentPlayer.timestamp = new Date().toISOString();
                currentPlayer.gameCode = gameCode;
                
                localStorage.setItem("currentPlayer", JSON.stringify(currentPlayer));
                
                console.log("Saving player data:", currentPlayer);
                
                // Save to Firebase under "players" node
                try {
                    // Create a unique key for the player result
                    const playerKey = currentPlayer.name.replace(/\./g, '_') + '_' + Date.now();
                    
                    // Save under "players" node instead of "gameResults"
                    const playerRef = db.ref('players/' + playerKey);
                    
                    playerRef.set(currentPlayer)
                        .then(() => {
                            console.log('Player data successfully saved to Firebase under "players" node');
                            alert('Your results have been saved successfully!');
                        })
                        .catch(error => {
                            console.error('Error saving data to Firebase:', error);
                            alert('Error saving results. Please check your connection.');
                        });
                } catch (error) {
                    console.error('Firebase error:', error);
                    alert('Error connecting to database.');
                }
            }
        }
        
        // Initialize the game when page loads
        window.onload = function() {
            try {
                initGame();
            } catch (error) {
                console.error("Error initializing game:", error);
                // Set default values
                displayGameCode.textContent = '-';
                displayOperations.textContent = allowedOperations.join(', ');
                displayDifficulty.textContent = difficulty;
            }
        };
    </script>
</body>
</html>
