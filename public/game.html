<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* Your existing CSS styles */
        body { font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 400px; width: 100%; background-color: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <div id="login">
            <p>Enter your details to start</p>
            <input type="text" id="name" placeholder="Your Name" required>
            <select id="class" required>
                <option value="">Select Class</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <select id="section" required>
                <option value="">Select Section</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <button id="startBtn">Start Game</button>
        </div>
        
        <div id="game" style="display:none;">
            <!-- Your game UI elements -->
            <p>Round: <span id="round">1</span>/10</p>
            <!-- ... rest of your game HTML ... -->
            <p id="score">Score: 0</p>
        </div>
    </div>

    <script>
        // 1. FIRST - Initialize Firebase properly
        const firebaseConfig = {
            apiKey: "AIzaSyD4mTQJ3pEjkaNrOV5DF7Ixmm-nrnIrkxw",
            authDomain: "mathgame-d8afe.firebaseapp.com",
            databaseURL: "https://mathgame-d8afe-default-rtdb.firebaseio.com",
            projectId: "mathgame-d8afe",
            storageBucket: "mathgame-d8afe.appspot.com",
            messagingSenderId: "339478386785",
            appId: "1:339478386785:web:fe25feb5bcb940c8983220",
            measurementId: "G-DPJ79JZFQ1"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // 2. Game Variables
        let score = 0;
        let round = 1;
        const maxRounds = 10;
        
        // 3. DOM Elements
        const startBtn = document.getElementById('startBtn');
        const gameDiv = document.getElementById('game');
        const loginDiv = document.getElementById('login');

        // 4. Event Listeners - MODERN WAY (better than onclick in HTML)
        startBtn.addEventListener('click', startGame);

        // 5. Main Game Functions
        function startGame() {
            console.log("Start Game clicked"); // Debug
            
            const name = document.getElementById('name').value.trim();
            const cls = document.getElementById('class').value;
            const section = document.getElementById('section').value;
            
            // Validation
            if (!name || !cls || !section) {
                alert("Please fill all fields!");
                return;
            }
            
            // Save player data
            const playerData = {
                name: name,
                class: cls,
                section: section,
                score: 0,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Show game UI
            loginDiv.style.display = 'none';
            gameDiv.style.display = 'block';
            
            // Initialize game
            resetGame();
            generatePuzzle();
        }

        function resetGame() {
            score = 0;
            round = 1;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('round').textContent = round;
        }

        function generatePuzzle() {
            // Your puzzle generation logic
            console.log("Generating puzzle...");
            
            // When game ends:
            if (round > maxRounds) {
                endGame();
                return;
            }
            
            // ... rest of your puzzle logic
        }

        function endGame() {
            // Save final score
            const name = document.getElementById('name').value.trim();
            const cls = document.getElementById('class').value;
            const section = document.getElementById('section').value;
            
            const playerId = Date.now();
            const playerData = {
                name: name,
                class: cls,
                section: section,
                score: score,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Save to Firebase
            db.ref('players/' + playerId).set(playerData)
                .then(() => {
                    console.log("Game data saved!");
                    alert(`Game Over! Your score: ${score}`);
                })
                .catch(error => {
                    console.error("Save error:", error);
                });
            
            // Reset UI
            gameDiv.style.display = 'none';
            loginDiv.style.display = 'block';
            resetGame();
        }

        // 6. Debugging Helpers
        console.log("Script loaded successfully");
        console.log("Firebase initialized:", firebase.apps.length > 0);
    </script>
</body>
</html>
