  <script>
    // Initialize Firebase at the start

      appId: "1:339478386785:web:fe25feb5bcb940c8983220",
      measurementId: "G-DPJ79JZFQ1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let score = 0;
    let round = 1;
    const maxRounds = 10;
    const operators = ['+', '-', 'X', 'รท'];
    let currentOperator = '+';

    // Store the actual correct answers for the current puzzle
    let correctNum1, correctNum2, correctNum3, correctNum4;
    let result1, result2, result3, result4;

    function getRandomNumber(max = 999, min = 0) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    function getRandomNumber1(max = 99, min = 0) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function startGame() {
      const name = document.getElementById("name").value;
      const cls = document.getElementById("class").value;
      const section = document.getElementById("section").value;

      if (!name || !cls || !section) {
        alert("Please fill all details");
        return;
      }

      // Store player data
      localStorage.setItem("currentPlayer", JSON.stringify({
        name: name,
        class: cls,
        section: section
      }));

      document.getElementById("game").style.display = "block";
      score = 0;
      round = 1;
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("round").textContent = round;
      document.getElementById("answerBox").textContent = "";
      
      document.getElementById("generateBtn").disabled = false;
      document.getElementById("checkBtn").disabled = true;
      
      generatePuzzle();
    }

    // ... (keep your existing generatePuzzle and checkResults functions) ...

    function checkResults() {
      round++;
      document.getElementById("round").textContent = round;

      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);
      const num3 = parseInt(document.getElementById("num3").value);
      const num4 = parseInt(document.getElementById("num4").value);

      const answerBox = document.getElementById("answerBox");
      let allCorrect = true;

      // Check for empty fields or non-integers
      if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
        answerBox.innerText = "Please fill in all numbers with integers!";
        answerBox.className = "wrong";
        return;
      }

      // Validate all equations based on operator
      switch(currentOperator) {
        case '+':
          allCorrect = (num1 + num2 === result1) && 
                       (num3 + num4 === result2) &&
                       (num1 + num3 === result3) &&
                       (num2 + num4 === result4);
          break;
        case '-':
          allCorrect = (num1 - num2 === result1) && 
                       (num3 - num4 === result2) &&
                       (num1 - num3 === result3) &&
                       (num2 - num4 === result4);
          break;
        case 'X':
          allCorrect = (num1 * num2 === result1) && 
                       (num3 * num4 === result2) &&
                       (num1 * num3 === result3) &&
                       (num2 * num4 === result4);
          break;
        case 'รท':
          // Check for division by zero
          if (num2 === 0 || num4 === 0 || num3 === 0) {
            allCorrect = false;
            break;
          }
          allCorrect = (num1 / num2 === result1) && 
                       (num3 / num4 === result2) &&
                       (num1 / num3 === result3) &&
                       (num2 / num4 === result4);
          break;
      }

      if (allCorrect) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        answerBox.innerText = "Correct!";
        answerBox.className = "correct";
      } else {
        answerBox.innerHTML = `Incorrect!<br>Correct answers:<br>
          num1 = ${correctNum1}<br>
          num2 = ${correctNum2}<br>
          num3 = ${correctNum3}<br>
          num4 = ${correctNum4}`;
        answerBox.className = "wrong";
      }

      document.getElementById("checkBtn").disabled = true;
      document.getElementById("generateBtn").disabled = false;

      if (round > maxRounds) {
        savePlayerData(); // Save the player's score when game ends
        setTimeout(() => {
          alert("Game Over! Your final score is: " + score);
          document.getElementById("game").style.display = "none";
        }, 500);
      }
    }

    function savePlayerData() {
      const currentPlayer = JSON.parse(localStorage.getItem("currentPlayer"));

      if (currentPlayer) {
        const playerRef = db.ref('players/' + currentPlayer.name.replace('.', '_'));
        
        playerRef.set({
          name: currentPlayer.name,
          class: currentPlayer.class,
          section: currentPlayer.section,
          score: score,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
          console.log('Player data saved to Firebase');
        }).catch((error) => {
          console.error('Error saving data to Firebase: ', error.message);
        });
      }
    }

    function restartGame() {
      score = 0;
      round = 1;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("round").textContent = round;
      document.getElementById("generateBtn").disabled = false;
      document.getElementById("checkBtn").disabled = true;
      document.querySelectorAll("input[type=number]").forEach(input => input.value = "");
      document.getElementById("answerBox").textContent = "";
      document.getElementById("answerBox").className = "";
    }
  </script>
