<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            overflow-y: auto;
            height: 90vh;
        }
        h1 {
            color: #4A90E2;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 90%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        .operator {
            font-size: 24px;
            align-self: center;
            color: #333;
        }
        #score,
        #round {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        #game {
            display: none;
        }
        #answerBox {
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            input[type="text"],
            input[type="number"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            .parent {
                grid-template-columns: 1fr;
            }
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <p>Enter your details to start the game</p>
        <input type="text" id="name" placeholder="Name">
        <label for="class">Select Class </label>
        <select name="class" id="class">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <label for="section">Select Section </label>
        <select name="section" id="section">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select>
        <button id="startButton" onclick="startGame()">Start Game</button>

        <div id="game">
            <p>Round: <span id="round">1</span> / 10</p>
            <div class="parent">
                <input type="number" id="num1" placeholder="Number 1" min="0" max="999">
                <input type="number" id="num2" placeholder="Number 2" min="0" max="999">
                <input type="number" id="result1" placeholder="Result 1" readonly>
            </div>
            <div class="parent">
                <input type="number" id="num3" placeholder="Number 3" min="0" max="999">
                <input type="number" id="num4" placeholder="Number 4" min="0" max="999">
                <input type="number" id="result2" placeholder="Result 2" readonly>
            </div>
            <div class="parent">
                <input type="number" id="result3" placeholder="Result 3" readonly>
                <input type="number" id="result4" placeholder="Result 4" readonly>
                <span id="operator" class="operator">-</span>
            </div>
            <button id="generateBtn" onclick="generatePuzzle()">Generate Puzzle</button>
            <button id="checkBtn" onclick="checkResults()" disabled>Check</button>
            
            <div id="answerBox"></div>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const db = firebase.database();
        
        // Game variables
        let score = 0;
        let round = 1;
        const maxRounds = 10;
        const operators = ['+', '-', 'X', 'รท'];
        let currentOperator = ' ';
        let correctNum1, correctNum2, correctNum3, correctNum4;
        let result1, result2, result3, result4;

        function startGame() {
            console.log("Start Game button clicked"); // Debug log
            
            const playerName = document.getElementById("name").value.trim();
            const playerClass = document.getElementById("class").value;
            const playerSection = document.getElementById("section").value;

            if (!playerName || !playerClass || !playerSection) {
                alert("Please enter all details to start the game");
                return;
            }

            // Save player info to localStorage
            localStorage.setItem("currentPlayer", JSON.stringify({
                name: playerName,
                class: playerClass,
                section: playerSection,
                score: 0
            }));

            // Initialize game UI
            document.getElementById("game").style.display = "block";
            score = 0;
            round = 1;
            document.getElementById("score").textContent = "Score: " + score;
            document.getElementById("round").textContent = round;
            document.getElementById("answerBox").textContent = "";
            
            document.getElementById("generateBtn").disabled = false;
            document.getElementById("checkBtn").disabled = true;
            document.getElementById("startButton").disabled = true;
            
            generatePuzzle();
        }

        function getRandomNumber(max = 999, min = 0) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generatePuzzle() {
            if (round > maxRounds) {
                savePlayerData();
                setTimeout(() => {
                    const player = JSON.parse(localStorage.getItem("currentPlayer"));
                    alert(`Game Over! ${player.name}, your final score is: ${score}`);
                    document.getElementById("game").style.display = "none";
                    document.getElementById("startButton").disabled = false;
                }, 500);
                return;
            }
            
            document.getElementById("round").textContent = round;
            document.getElementById("generateBtn").disabled = true;
            document.getElementById("checkBtn").disabled = false;
            
            currentOperator = operators[Math.floor(Math.random() * operators.length)];
            document.getElementById("operator").textContent = currentOperator;
            
            // Clear inputs
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("num4").value = "";
            document.getElementById("answerBox").textContent = "";
            document.getElementById("answerBox").className = "";
            
            switch (currentOperator) {
                case '+':
                    correctNum1 = getRandomNumber();
                    correctNum2 = getRandomNumber();
                    result1 = correctNum1 + correctNum2;
                    correctNum3 = getRandomNumber();
                    correctNum4 = getRandomNumber();
                    result2 = correctNum3 + correctNum4;
                    result3 = correctNum1 + correctNum3;
                    result4 = correctNum2 + correctNum4;
                    break;
                case '-':
                    correctNum1 = getRandomNumber();
                    correctNum2 = getRandomNumber(correctNum1 - 1);
                    result1 = correctNum1 - correctNum2;
                    correctNum3 = getRandomNumber();
                    correctNum4 = getRandomNumber(correctNum3 - 1);
                    result2 = correctNum3 - correctNum4;
                    result3 = correctNum1 - correctNum3;
                    result4 = correctNum2 - correctNum4;
                    break;
                case 'X':
                    correctNum1 = getRandomNumber();
                    correctNum2 = getRandomNumber();
                    result1 = correctNum1 * correctNum2;
                    correctNum3 = getRandomNumber();
                    correctNum4 = getRandomNumber();
                    result2 = correctNum3 * correctNum4;
                    result3 = correctNum1 * correctNum3;
                    result4 = correctNum2 * correctNum4;
                    break;
                case 'รท':
                    correctNum2 = getRandomNumber(5) + 1;
                    result1 = getRandomNumber(5) + 1;
                    correctNum1 = result1 * correctNum2;
                    correctNum4 = getRandomNumber(5) + 1;
                    result2 = getRandomNumber(5) + 1;
                    correctNum3 = result2 * correctNum4;
                    result3 = correctNum1 / correctNum3;
                    result4 = correctNum2 / correctNum4;
                    break;
            }
            
            // Set readonly values
            document.getElementById("result1").value = result1;
            document.getElementById("result2").value = result2;
            document.getElementById("result3").value = result3;
            document.getElementById("result4").value = result4;
        }

        function checkResults() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);
            const answerBox = document.getElementById("answerBox");
            let allCorrect = true;
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                answerBox.innerText = "Please fill in all numbers!";
                answerBox.className = "wrong";
                return;
            }
            
            switch(currentOperator) {
                case '+':
                    allCorrect = (num1 + num2 === result1) && 
                                 (num3 + num4 === result2) &&
                                 (num1 + num3 === result3) &&
                                 (num2 + num4 === result4);
                    break;
                case '-':
                    allCorrect = (num1 - num2 === result1) && 
                                 (num3 - num4 === result2) &&
                                 (num1 - num3 === result3) &&
                                 (num2 - num4 === result4);
                    break;
                case 'X':
                    allCorrect = (num1 * num2 === result1) && 
                                 (num3 * num4 === result2) &&
                                 (num1 * num3 === result3) &&
                                 (num2 * num4 === result4);
                    break;
                case 'รท':
                    if (num2 === 0 || num4 === 0 || num3 === 0) {
                        allCorrect = false;
                        break;
                    }
                    allCorrect = (Math.abs(num1 / num2 - result1) < 0.0001) && 
                                 (Math.abs(num3 / num4 - result2) < 0.0001) &&
                                 (Math.abs(num1 / num3 - result3) < 0.0001) &&
                                 (Math.abs(num2 / num4 - result4) < 0.0001);
                    break;
            }
            
            if (allCorrect) {
                score++;
                document.getElementById("score").textContent = "Score: " + score;
                answerBox.innerText = "Correct!";
                answerBox.className = "correct";
                round++;
                
                document.getElementById("checkBtn").disabled = true;
                document.getElementById("generateBtn").disabled = false;
            } else {
                answerBox.innerHTML = `Incorrect!<br>Correct answers:<br>
                    num1 = ${correctNum1}<br>
                    num2 = ${correctNum2}<br>
                    num3 = ${correctNum3}<br>
                    num4 = ${correctNum4}`;
                answerBox.className = "wrong";
                round++;
                
                document.getElementById("checkBtn").disabled = true;
                document.getElementById("generateBtn").disabled = false;
            }
        }

        function savePlayerData() {
            const currentPlayer = JSON.parse(localStorage.getItem("currentPlayer"));
            if (!currentPlayer) {
                console.error("No player data found");
                return;
            }

            // Update current player's score
            currentPlayer.score = score;
            localStorage.setItem("currentPlayer", JSON.stringify(currentPlayer));

            // Create a unique player ID
            const playerId = Date.now();
            
            // Prepare player data
            const playerData = {
                name: currentPlayer.name,
                class: currentPlayer.class,
                section: currentPlayer.section,
                score: score,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            // Save to Firebase
            db.ref(`players/${playerId}`).set(playerData)
                .then(() => console.log("Player data saved successfully"))
                .catch(error => console.error("Error saving player data:", error));
        }

        // Debugging: Check if Firebase is initialized
        console.log("Firebase initialized:", firebase.apps.length > 0);
    </script>
</body>
</html>
