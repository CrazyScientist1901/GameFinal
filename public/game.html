<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: #ffffff;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      overflow-y: auto;
      height: 90vh;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4A90E2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      width: 90%;
    }
    .parent {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 15px 0;
    }
    .operator {
      font-size: 24px;
      align-self: center;
      color: #333;
    }
    #game {
      display: none;
    }
    #answerBox {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Game</h1>
    <input type="text" id="name" placeholder="Name">
    <select id="class">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <select id="section">
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <button onclick="startGame()">Start Game</button>

    <div id="game">
      <p>Round: <span id="round">1</span> / 10</p>
      <div class="parent">
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="result1" placeholder="Result 1" readonly>
      </div>
      <div class="parent">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="result2" placeholder="Result 2" readonly>
      </div>
      <div class="parent">
        <input type="number" id="result3" placeholder="Result 3" readonly>
        <input type="number" id="result4" placeholder="Result 4" readonly>
        <span id="operator" class="operator">-</span>
      </div>
      <button onclick="generatePuzzle()">Generate Puzzle</button>
      <button onclick="checkResults()">Check</button>
      <div id="answerBox"></div>
      <p id="score">Score: 0</p>
    </div>
  </div>

  <script>
    let score = 0;
    let round = 1;

    function startGame() {
      const name = document.getElementById("name").value;
      const cls = document.getElementById("class").value;
      const section = document.getElementById("section").value;

      if (!name || !cls || !section) {
        alert("Please fill all details");
        return;
      }

      document.getElementById("game").style.display = "block";
    }

    function generatePuzzle() {
      // Generate num1, num2, num3 randomly
      const num1 = Math.floor(Math.random() * 100) - 50;
      const num2 = Math.floor(Math.random() * 100) - 50;
      const num3 = Math.floor(Math.random() * 100) - 50;

      // Derive num4 to ensure all equations are consistent
      // Equations:
      // result1 = num1 - num2
      // result3 = num1 - num3
      // result2 = num3 - num4
      // result4 = num2 - num4
      // => From above, num4 = num3 - result2 = num2 - result4 (ensured by construction)

      const result1 = num1 - num2;
      const result3 = num1 - num3;
      const result2 = Math.floor(Math.random() * 50) - 25;
      const num4 = num3 - result2;
      const result4 = num2 - num4;

      // Clear previous inputs
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("num3").value = "";
      document.getElementById("num4").value = "";

      // Set results
      document.getElementById("result1").value = result1;
      document.getElementById("result2").value = result2;
      document.getElementById("result3").value = result3;
      document.getElementById("result4").value = result4;

      // Store actual values for answer checking
      document.getElementById("num1").dataset.correct = num1;
      document.getElementById("num2").dataset.correct = num2;
      document.getElementById("num3").dataset.correct = num3;
      document.getElementById("num4").dataset.correct = num4;
      document.getElementById("answerBox").innerText = "";
    }

    function checkResults() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);

      const r1 = parseFloat(document.getElementById("result1").value);
      const r2 = parseFloat(document.getElementById("result2").value);
      const r3 = parseFloat(document.getElementById("result3").value);
      const r4 = parseFloat(document.getElementById("result4").value);

      const valid = (
        num1 - num2 === r1 &&
        num1 - num3 === r3 &&
        num3 - num4 === r2 &&
        num2 - num4 === r4
      );

      if (valid) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        document.getElementById("answerBox").innerText = "✅ Correct!";
      } else {
        const correct1 = document.getElementById("num1").dataset.correct;
        const correct2 = document.getElementById("num2").dataset.correct;
        const correct3 = document.getElementById("num3").dataset.correct;
        const correct4 = document.getElementById("num4").dataset.correct;
        document.getElementById("answerBox").innerText = `❌ Correct: num1 = ${correct1}, num2 = ${correct2}, num3 = ${correct3}, num4 = ${correct4}`;
      }
    }
  </script>
</body>
</html>
