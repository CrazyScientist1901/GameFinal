<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: #ffffff;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      overflow-y: auto;
      height: 90vh;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4A90E2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      width: 90%;
    }
    .parent {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 15px 0;
    }
    .operator {
      font-size: 24px;
      align-self: center;
      color: #333;
    }
    #game {
      display: none;
    }
    #answerBox {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Game</h1>
    <input type="text" id="name" placeholder="Name">
    <select id="class">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <select id="section">
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <button onclick="startGame()">Start Game</button>

    <div id="game">
      <p>Round: <span id="round">1</span> / 10</p>
      <div class="parent">
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="result1" placeholder="Result 1" readonly>
      </div>
      <div class="parent">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="result2" placeholder="Result 2" readonly>
      </div>
      <div class="parent">
        <input type="number" id="result3" placeholder="Result 3" readonly>
        <input type="number" id="result4" placeholder="Result 4" readonly>
        <span id="operator" class="operator">-</span>
      </div>
      <button onclick="generatePuzzle()">Generate Puzzle</button>
      <button onclick="checkResults()">Check</button>
      <div id="answerBox"></div>
      <p id="score">Score: 0</p>
    </div>
  </div>

  <script>
    let score = 0;
    let round = 1;
    const maxRounds = 10;
    const operators = ['+', '-', '*', '/'];
    let currentOperator = '+';

    function startGame() {
      const name = document.getElementById("name").value;
      const cls = document.getElementById("class").value;
      const section = document.getElementById("section").value;

      if (!name || !cls || !section) {
        alert("Please fill all details");
        return;
      }

      document.getElementById("game").style.display = "block";
      generatePuzzle();
    }

    function generatePuzzle() {
      if (round > maxRounds) {
        alert("Game Over! Your final score is: " + score);
        return;
      }

      currentOperator = operators[Math.floor(Math.random() * operators.length)];
      document.getElementById("operator").textContent = currentOperator;

      let num1, num2, num3, num4, result1, result2, result3, result4;

      switch (currentOperator) {
        case '+':
          // Addition logic
          result1 = Math.floor(Math.random() * 20) + 1;
          num2 = Math.floor(Math.random() * 20) + 1;
          num1 = result1 + num2;

          result2 = Math.floor(Math.random() * 20) + 1;
          num4 = Math.floor(Math.random() * 20) + 1;
          num3 = result2 + num4;

          result3 = num1 + num3;
          result4 = num2 + num4;
          break;

        case '-':
          // Subtraction logic
          result1 = Math.floor(Math.random() * 20) + 1;
          num2 = Math.floor(Math.random() * 20) + 1;
          num1 = result1 + num2;

          result2 = Math.floor(Math.random() * 20) + 1;
          num4 = Math.floor(Math.random() * 20) + 1;
          num3 = result2 + num4;

          result3 = num1 - num3;
          result4 = num2 - num4;
          break;

        case '*':
          // Multiplication logic
          result1 = Math.floor(Math.random() * 10) + 1;
          num2 = Math.floor(Math.random() * 10) + 1;
          num1 = result1 * num2;

          result2 = Math.floor(Math.random() * 10) + 1;
          num4 = Math.floor(Math.random() * 10) + 1;
          num3 = result2 * num4;

          result3 = num1 * num3;
          result4 = num2 * num4;
          break;

        case '/':
          // Division logic
          result1 = Math.floor(Math.random() * 10) + 1;
          num2 = Math.floor(Math.random() * 10) + 1;
          num1 = result1 * num2;

          result2 = Math.floor(Math.random() * 10) + 1;
          num4 = Math.floor(Math.random() * 10) + 1;
          num3 = result2 * num4;

          result3 = Math.floor(num1 / num3);
          result4 = Math.floor(num2 / num4);
          break;
      }

      // Clear previous inputs
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("num3").value = "";
      document.getElementById("num4").value = "";

      // Set results
      document.getElementById("result1").value = result1;
      document.getElementById("result2").value = result2;
      document.getElementById("result3").value = result3;
      document.getElementById("result4").value = result4;

      // Store actual values for answer checking
      document.getElementById("num1").dataset.correct = num1;
      document.getElementById("num2").dataset.correct = num2;
      document.getElementById("num3").dataset.correct = num3;
      document.getElementById("num4").dataset.correct = num4;
      document.getElementById("answerBox").innerText = "";
    }

    function checkResults() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);

      const correct1 = parseFloat(document.getElementById("num1").dataset.correct);
      const correct2 = parseFloat(document.getElementById("num2").dataset.correct);
      const correct3 = parseFloat(document.getElementById("num3").dataset.correct);
      const correct4 = parseFloat(document.getElementById("num4").dataset.correct);

      let valid = false;

      switch (currentOperator) {
        case '+':
          valid = (num1 === correct1 && num2 === correct2 && num3 === correct3 && num4 === correct4);
          break;
        case '-':
          valid = (num1 === correct1 && num2 === correct2 && num3 === correct3 && num4 === correct4);
          break;
        case '*':
          valid = (num1 === correct1 && num2 === correct2 && num3 === correct3 && num4 === correct4);
          break;
        case '/':
          valid = (num1 === correct1 && num2 === correct2 && num3 === correct3 && num4 === correct4);
          break;
      }

      const answerBox = document.getElementById("answerBox");
      if (valid) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        answerBox.innerText = "Correct!";
        answerBox.className = "correct";
      } else {
        answerBox.innerHTML = `Incorrect!<br>Correct answers:<br>
          num1 = ${correct1}<br>
          num2 = ${correct2}<br>
          num3 = ${correct3}<br>
          num4 = ${correct4}`;
        answerBox.className = "wrong";
      }

      round++;
      document.getElementById("round").textContent = round;
      if (round <= maxRounds) {
        setTimeout(generatePuzzle, 2000);
      } else {
        setTimeout(() => {
          alert("Game Over! Your final score is: " + score);
        }, 1000);
      }
    }
  </script>
</body>
</html>
